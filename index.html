<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    
    <div class="main-container">
        <div class="sidebar">            
        </div>
        <div class="container">
            <h1>Alarm Clock App</h1>


            <h1 class="main-clock">
                <div class="main-clock__background">
                    <div class="main-clock__time"></div>
                </div>
                <div class="main-clock__secondes">            
                    <svg>
                        <circle cx="50%" cy="50%" r="245"/>
                        <circle cx="50%" cy="50%" r="245"/> 
                    </svg>
                </div>
            </h1>

            <div class="alarm-form">
                <div class="alarm-form__section-1">
                    <label for="alarm-time">Set Alarm Time</label>
                    <input type="time" id="alarm-time">
                    <label for="alarm-name-input">Set Alarm Name</label>
                    <input type="text" id="alarm-name-input">
                    <button id="set-alarm">Set Alarm</button>
                </div>
                <div class="alarm-form__section-repeat-days">
                    <label for="alarm-name-input" class="alarm-name-label">Set Repeat Day</label>
                    <label class="date-toggle">
                        <input type="checkbox">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="34" viewBox="0 0 30 34" fill="none">
                                <path d="M19.5 5.09078V1.81143M19.5 5.09078V8.37014M19.5 5.09078H12.75M1.5 14.9288V29.6859C1.5 31.4971 2.84314 32.9653 4.5 32.9653H25.5C27.1569 32.9653 28.5 31.4971 28.5 29.6859V14.9288H1.5Z" stroke="#B0E04A" stroke-width="1.65252" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M1.5 14.9288V8.37014C1.5 6.559 2.84314 5.09079 4.5 5.09079H7.5" stroke="#B0E04A" stroke-width="1.65252" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M7.5 1.81143V8.37014" stroke="#B0E04A" stroke-width="1.65252" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M28.5 14.9288V8.37014C28.5 6.559 27.1569 5.09079 25.5 5.09079H24.75" stroke="#B0E04A" stroke-width="1.65252" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                    </label>      
                    <ul class="repeat-days">

                    </ul>
                </div>

                <!-- <div class="alarm-form__section-alarm-days">
                    <label for="alarm-name-input">Set Alarm Day:</label>
                    <ul class="alarm-days">
                        
                    </ul>
                </div> -->
            </div>
            <div class="game-options">
                <h3 class="game-options-title">Options</h3>
                <span class="exit-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="39" height="36" viewBox="0 0 39 36" fill="none">
                        <path d="M2.17242 1.68558L37 34.3144M2.17242 34.3144L37 1.68558" stroke="#B0E04A" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>                    
                <h4 class="game-selection-section-title">Game</h4>
                <select name="game-choices" class="game-choices">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                <h4 class="game-settings-title">Game Settings</h4>
                <label class="game-settings-toggle">
                    3 sets
                    <input type="checkbox">
                    <span class="match-game-option-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="79" height="84" viewBox="0 0 79 84" fill="none">
                            <rect x="0.362305" y="0.940796" width="20.1724" height="37.0066"/>
                            <rect x="0.362305" y="48.6382" width="20.1724" height="35.3618"/>
                            <rect x="29.8452" y="0.940826" width="19.3966" height="37.0066"/>
                            <rect x="29.8452" y="48.6382" width="19.3966" height="35.3618"/>
                            <rect x="59.3276" y="0.940826" width="19.3966" height="37.0066"/>
                            <rect x="59.3276" y="48.6382" width="19.3966" height="35.3618"/>
                          </svg>
                    </span>
                </label>
                <label class="game-settings-toggle">
                    4 sets
                    <input type="checkbox">
                    <span class="match-game-option-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="109" height="84" viewBox="0 0 109 84" fill="none">
                            <rect x="0.603516" y="0.940796" width="19.3966" height="37.0066"/>
                            <rect x="0.603516" y="48.6382" width="19.3966" height="35.3618"/>
                            <rect x="30.0864" y="0.940826" width="18.6207" height="37.0066"/>
                            <rect x="30.0864" y="48.6382" width="18.6207" height="35.3618"/>
                            <rect x="59.5688" y="0.940826" width="18.6207" height="37.0066"/>
                            <rect x="88.2759" y="0.940826" width="20.1724" height="37.0066"/>
                            <rect x="59.5688" y="48.6382" width="18.6207" height="35.3618"/>
                            <rect x="88.2759" y="48.6382" width="20.1724" height="35.3618"/>
                        </svg>
                    </span>
                </label>
                <label class="game-settings-toggle">
                    5 sets
                    <input type="checkbox">
                    <span class="match-game-option-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="137" height="84" viewBox="0 0 137 84" fill="none">
                            <rect x="0.448242" y="0.940796" width="19.3966" height="37.0066"/>
                            <rect x="0.448242" y="48.6382" width="19.3966" height="35.3618"/>
                            <rect x="29.9312" y="0.940826" width="19.3966" height="37.0066"/>
                            <rect x="29.9312" y="48.6382" width="19.3966" height="35.3618"/>
                            <rect x="59.4136" y="0.940826" width="19.3966" height="37.0066"/>
                            <rect x="88.1206" y="0.940826" width="19.3966" height="37.0066"/>
                            <rect x="117.604" y="0.940826" width="19.3966" height="37.0066"/>
                            <rect x="59.4136" y="48.6382" width="19.3966" height="35.3618"/>
                            <rect x="88.1206" y="48.6382" width="19.3966" height="35.3618"/>
                            <rect x="117.604" y="48.6382" width="19.3966" height="35.3618"/>
                        </svg>
                    </span>
                </label>
            </div>
                <div class="game-settings-options">
                    
                <div class="game-settings">
                    
                    
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
