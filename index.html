<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    
    <div class="main-container">
        <div class="sidebar">            
        </div>
        <div class="container">
            <h1>Alarm Clock App</h1>
            <h1 class="main-clock"></h1>
            <div class="alarm-form">
                <div class="alarm-form__section-1">
                    <label for="alarm-time">Set Alarm Time:</label>
                    <input type="time" id="alarm-time">
                    <label for="alarm-name-input">Set Alarm Name:</label>
                    <input type="text" id="alarm-name-input">
                    <button id="set-alarm">Set Alarm</button>
                </div>
                <div class="alarm-form__section-2">
                    <label for="alarm-name-input">Set Repeat Day:</label>
                    <ul class="repeat-days">
                        <label class="toggle">
                            <input type="checkbox">
                            <li><p>Mon</p></li>
                        </label>
                        <label class="toggle">
                            <input type="checkbox">
                            <li><p>Tue</p></li>
                        </label>
                        <label class="toggle">
                            <input type="checkbox">
                            <li><p>Wed</p></li>
                        </label>
                        <label class="toggle">
                            <input type="checkbox">
                            <li><p>Thu</p></li>
                        </label>
                        <label class="toggle">
                            <input type="checkbox">
                            <li><p>Fri</p></li>
                        </label>
                        <label class="toggle">
                            <input type="checkbox">
                            <li><p>Sat</p></li>
                        </label>
                        <label class="toggle">
                            <input type="checkbox">
                            <li><p>Sun</p></li>
                        </label>               
                    </ul>
                </div>

                


            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
